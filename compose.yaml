services:
  minecraft:
    container_name: minecraft
    image: itzg/minecraft-server:java17
    restart: unless-stopped
    tty: true
    stdin_open: true
    ports:
      - 51606:25565
    volumes:
      - ./data/minecraft:/data:Z
      - ./data/worlds:/data/worlds:z
      - ./data/logs:/data/logs:Z
      - ./data/lists/banned-ips.json:/data/banned-ips.json:Z
      - ./data/lists/banned-players.json:/data/banned-players.json:Z
      - ./data/lists/whitelist.json:/data/whitelist.json:Z
      - ./data/plugin/squaremap/tiles:/data/plugins/squaremap/web/tiles:Z
      - ./data/plugin/my-worlds:/data/plugins/My_Worlds:Z  # must bind to folder. plugin tries to move tmp files into configs
      - ./data/plugin/coreprotect/database.db:/data/plugins/CoreProtect/database.db:Z
      - ./data/plugin/luckperms/luckperms-h2.mv.db:/data/plugins/LuckPerms/luckperms-h2.mv.db:Z
      - ./config:/config:Z,ro
      - ./plugins:/plugins:Z,ro
    env_file:
      - ./minecraft.env
      - ./secrets/minecraft-secrets.env
    cap_add:
      # https://spark.lucko.me/docs/misc/Using-async-profiler#allow-access-to-kernel-perf-events
      - SYS_ADMIN  # allow spark plugin's async-profiler access to perf-events
  cloudflared:
    container_name: cloudflared
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    env_file: ./secrets/cloudflare-secrets.env
  backup:
    container_name: backup
    image: offen/docker-volume-backup:v2
    restart: unless-stopped
    env_file: ./backup.env
    volumes:
      - ./data/worlds:/backups/minecraft-worlds:z,ro
      - ./data/backups:/archive:Z
